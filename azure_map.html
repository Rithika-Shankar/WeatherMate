<!DOCTYPE html>
<html>
<head>
    <title>Azure Maps Example</title>
    <script src="https://atlas.microsoft.com/sdk/js/atlas.min.js?api-version=2.0&subscription-key=your_azure_map_key"></script>
    <style>
        #myMap {
            width: 100%;
            height: 600px;
            border: 1px solid black; /* Adding a border to ensure the div is visible */
        }
    </style>
    <script>
        function GetMap() {
            var map = new atlas.Map('myMap', {
                center: [77.5946, 12.9716], // Bengaluru coordinates
                zoom: 10,
                view: 'Auto',
                authOptions: {
                    authType: 'subscriptionKey',
                    subscriptionKey: '6y36xp7xCMAFYDlZxG8AzD1yLSp8jIESCubOxh4S0z1VvtinCQPtJQQJ99BAACi5Ypzb5XITAAAgAZMP2h1F' // Replace with your Azure Maps key
                }
            });

            map.events.add('ready', function () {
                // Example: Add a simple symbol layer to verify the map is working
                var symbolLayer = new atlas.layer.SymbolLayer({
                    source: new atlas.source.DataSource(),
                    id: 'mySymbolLayer'
                }, {
                    iconOptions: {
                        image: 'pin-round-darkblue'
                    }
                });

                map.layers.add(symbolLayer);
            });
        }
    </script>
</head>
<body onload="GetMap()">
    <div id="myMap"></div>
</body>
</html>
